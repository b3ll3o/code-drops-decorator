<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Crop com HTML5 Canvas e JS</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Image Crop</h1>
    <p>with HTML5 Canvas and JS</p>
  </header>

  <main>

    <button id="select-image">
      <input type="file" id="photo-file">
      Select image
    </button>

    <img id="photo-preview" draggable="false">

    <button id="crop-image">Cut Image</button>
    <button id="download">Export Image</button>

    <div id="selection-tool"></div>
  </main>

  <footer></footer>

  <script src="scripts.js" type="module"></script>
</body>

</html>
